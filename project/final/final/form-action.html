<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/style/main.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/favicon.ico">
  <meta charset="utf-8">

  <meta property="og:title" content="Murudo - Connect across borders">
  <meta property="og:description" content="Join Murudo to meet people from different cultures.">
  <meta property="og:type" content="website">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Action</title>
  <meta name="description" content="Murudo - Connect across borders with profiles and stories.">
  <link rel="stylesheet" href="styles.css">
  <script src="/scripts/menu.js" defer></script>
</head>
<body>
<header>
  <link rel="stylesheet" href="/style/main.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/assets/favicon.ico"><nav class="nav"><ul id="mainNav" class="nav-list"><li><a href="index.html">Home</a></li></ul></nav></header>
<main>
  <h1>Form Results</h1>
  <div id="result"></div>
  <script>
    const params = new URLSearchParams(location.search);
    const entries = Array.from(params.entries());
    const out = entries.length ? entries.map(([k,v]) => `<p><strong>${k}:</strong> ${v}</p>`).join('') : '<p>No query string data found.</p>';
    document.getElementById('result').innerHTML = out;
  </script>
</main>
<footer><p>&copy; 2025 Access Soft Labs</p></footer>
<script type="module" src="es-main.js"></script>

  <script type="module">
    import { renderProfiles, initThemeToggle } from '/scripts/dynamic.js';
    document.addEventListener('DOMContentLoaded', () => {
      renderProfiles('.profiles-grid');
      initThemeToggle('#themeToggle');
    });
  </script>
  
</body>
</html>
