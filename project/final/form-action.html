<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Form Results — Murudo</title>
  <meta name="author" content="Nyasha Gumboguru">
  <meta name="description" content="Form submission results.">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header><h1>Murudo</h1></header>
<main>
  <h2>Submission Results</h2>
  <div id="results" aria-live="polite"></div>
</main>
<footer><p>© Murudo</p></footer>
<script>
const results = document.getElementById('results');
const params = new URLSearchParams(window.location.search);
if (!params.toString()) {
  results.textContent = 'No form data submitted.';
} else {
  const list = document.createElement('dl');
  for (const [k,v] of params) {
    const dt = document.createElement('dt'); dt.textContent = k;
    const dd = document.createElement('dd'); dd.textContent = v;
    list.appendChild(dt); list.appendChild(dd);
  }
  results.appendChild(list);
}
</script>
</body>
</html>
